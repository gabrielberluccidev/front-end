<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <div class="profile">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          width="100"
          height="100"
          alt="Profile Picture"
        />

        <h2>Jessica Randall</h2>
        <p>London,United Kingdom</p>
      </div>

      <p>"Front-end developer and avid reader."</p>

      <div class="link-card"><a href="#">GitHub</a></div>
      <div class="link-card"><a href="#">Frontend Mentor</a></div>
      <div class="link-card"><a href="#">Linkedin</a></div>
      <div class="link-card"><a href="#">Twitter</a></div>
      <div class="link-card"><a href="#">Instagram</a></div>
    </div>
  </body>
</html>
