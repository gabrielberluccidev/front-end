<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="result-card">
          <h4>Your result</h4>
          <div class="result-ball">
            <h1>76</h1>
            <span>of 100</span>
          </div>
          <h3>Great</h3>
          <p>
            You scored more than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="summary">
          <h4>Summary</h4>
          <div class="summary-results">
            <ul>
              <li class="reaction">
                <div class="align">
                  <span class="material-symbols-outlined icon"> bolt </span
                  >Reaction
                </div>
                <span class="info"><strong>80</strong> / 100</span>
              </li>
              <li class="memory">
                <div class="align">
                  <span class="material-symbols-outlined icon"> info </span
                  >Memory
                </div>
                <span class="info"><strong>92</strong> / 100</span>
              </li>
              <li class="verbal">
                <div class="align">
                  <span class="material-symbols-outlined icon"> chat_info </span
                  >Verbal
                </div>
                <span class="info"><strong>61</strong> / 100</span>
              </li>

              <li class="visual">
                <div class="align">
                  <span class="material-symbols-outlined icon">
                    visibility </span
                  >Visual
                </div>
                <span class="info"><strong>72</strong> / 100</span>
              </li>
            </ul>

            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
